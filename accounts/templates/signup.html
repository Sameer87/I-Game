{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="row">
<div class="col"></div>
<div class="col container bg-light text-gray-dark">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
      {{ field.label_tag }}
      {{ field|add_class:"form-control" }}
      
    </div>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
    {% endfor %}
    <button type="submit" class="btn btn-light">Sign up</button>
  </form>
  </div>
  <div class="col"></div>
  </div>
{% endblock %}
